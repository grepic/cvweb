<!DOCTYPE html>
<html lang="en">

		<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>CV</title>

		<!-- Bootstrap core CSS -->
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom fonts for this template -->
		<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

		<!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="css/root.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">

		</head>

		<body>
			<div class="container">
            	<div class="row">
            		<h2>Fancy Login / Registration form</h2>
            	</div>
            </div>
<br>
<br>
        <div class="container">
            <div class="row">
                <div class="modal fade login-register-form mt30" role="dialog">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 form-white">
                        <div class="col-xs-12">
                            <button type="button" class="close" data-dismiss="modal">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                        <div class="col-xs-12">
                            <ul class="nav nav-tabs final-login">
                                <li class="active"><a data-toggle="tab" href="#sectionA">Login</a></li>
                                <li><a data-toggle="tab" href="#sectionB">Register</a></li>
                            </ul>
                        </div>
                        <div class="col-xs-12 tab-content">
                            <div id="sectionA" class="tab-pane fade in active">
                                <form class="sa-innate-form" method="post">
                                    <div class="col-xs-12 p0">
                                        <label for="email">Email Address</label>
                                        <input id="email" type="text" name="username">
                                    </div>
                                    <div class="col-xs-12 p0">
                                        <label for="pass">Password</label>
                                        <input id="pass" type="password" name="password">
                                    </div>
                                    <div class="col-xs-6 p0">
                                        <input type="checkbox" name="remember" id="checklogin">
                                        <label for="checklogin">Remember me</label>
                                        
                                    </div>
                                    <div class="col-xs-6 p0">
                                        <a href="">Forgot Password?</a>
                                    </div>
                                    <div class="col-xs-12 p0">
                                        <button style="width: 100%;" type="submit">Sign In</button>
                                    </div>
                                    <div class="col-xs-12 social-login p0 mb10">
                                        <p>OR</p>
                                        <ul>
                                            <li><a href=""><i class="fa fa-facebook"></i>&nbsp;&nbsp;Facebook</a></li>
                                            <li><a href=""><i class="fa fa-google-plus"></i>&nbsp;&nbsp;Google+</a></li>
                                            <li><a href=""><i class="fa fa-twitter"></i>&nbsp;&nbsp;Twitter</a></li>
                                        </ul>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                            <div id="sectionB" class="tab-pane fade">
                                <form class="sa-innate-form" method="post">
                                    <div class="col-xs-12 chechbox p0">
                                        <label for="checkname">Name</label>
                                        <input id="checkname" type="text" name="username">
                                    </div>
                                    <div class="col-xs-12 p0">
                                        <label for="email">Email Address</label>
                                        <input id="email" type="text" name="username">
                                    </div>
                                    <div class="col-xs-12 p0">
                                        <label for="pass">Password</label>
                                        <input id="pass" type="password" name="password">
                                    </div>
                                    <div class="col-xs-12 p0">
                                        <button style="width: 100%;" type="submit">Register</button>
                                        <p>By clicking Join now, you agree to hifriends's User Agreement, Privacy Policy, and Cookie Policy.</p>
                                    </div>
                                    <div class="col-xs-12 social-login p0 mb10">
                                        <p>OR</p>
                                        <ul>
                                            <li><a href=""><i class="fa fa-facebook"></i>&nbsp;&nbsp;Facebook</a></li>
                                            <li><a href=""><i class="fa fa-google-plus"></i>&nbsp;&nbsp;Google+</a></li>
                                            <li><a href=""><i class="fa fa-twitter"></i>&nbsp;&nbsp;Twitter</a></li>
                                        </ul>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
        
                        <!-- Signin & Signup -->
                        <a class="btn btn-primary" href="#" data-toggle="modal" data-target=".login-register-form">
                           Login - Registration Modal
                        </a>

    </div>
</div>


			<!-- Bootstrap core JavaScript -->
			<script src="vendor/jquery/jquery.min.js"></script>
			<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

			<!-- Plugin JavaScript -->
		</body>
</html>
